<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Team Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/login_form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body
    style="background-image: url(&quot;assets/img/bg.jpg&quot;);background-size: cover;background-position: center;height: 100vh; overflow-y: hidden;">
    <section class="login-dark">
        <nav class="navbar navbar-expand-lg navigation-clean-search">
            <div class="container">
                <img class="logo" src="assets/img/logo.png">
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav"></ul>
                </div>
            </div>
        </nav>
        <div class="overlay"></div>
        <form id="loginForm" method="post">
            <div class="illustration">
                <h1 style="color: #0000BF;">Login</h1>
            </div>
            <div class="mb-3"><input class="form-control" type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="mb-3"><input class="form-control" type="password" name="password" id="password"placeholder="Password"></div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100"
                    style="background: #0000BF; color:white; text-decoration: none;">Continue</button>
            </div>
            <a class="forgot" href="forgot_password.html">Forgot your password?</a>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault();
  
          let username = document.getElementById('username').value;
          let password = document.getElementById('password').value;
          let usernames = ["dev", "ciptainsanaktif", "ciptainsan"]; // Add more usernames as needed
          let passwords = ["123456", "go2024bisa", "2024bisa"]; // Add more passwords as needed

          let found = false;
          for (let i = 0; i < usernames.length; i++) {
              if (username === usernames[i] && password === passwords[i]) {
                localStorage.setItem('username', username);
                found = true;
                if (username === "ciptainsan") {
                  window.location.href = 'dashboard_pic.html';
                } else {
                window.location.href = 'dashboard_supervisor.html';
                }
                break; // Exit the loop if a match is found
              }
          }

          if (!found) {
              alert('Invalid username or password. Please try again.');
          }
      });
    </script>
</body>

</html>
